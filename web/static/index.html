<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station-64 BBS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="terminal" id="terminal">
            <div class="terminal-header">
                <span>STATION-64 BBS</span>
                <span class="status" id="status">Connecting...</span>
            </div>
            <div class="terminal-body" id="terminal-body">
                <!-- Terminal output will appear here -->
            </div>
            <div class="terminal-input">
                <span class="prompt">&gt;</span>
                <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>
    <script>
        // Immediate test - check if page loaded
        console.log('HTML page loaded');
        console.log('Window location:', window.location.href);
        console.log('WebSocket available:', typeof WebSocket !== 'undefined');
    </script>
    <script src="/static/terminal.js"></script>
    <script>
        // Test after script loads
        console.log('terminal.js script loaded');
        setTimeout(() => {
            console.log('Checking terminal after 1 second...');
            const terminalBody = document.getElementById('terminal-body');
            const terminalInput = document.getElementById('terminal-input');
            console.log('Elements found:', {
                terminalBody: !!terminalBody,
                terminalInput: !!terminalInput
            });
        }, 1000);
    </script>
</body>
</html>
